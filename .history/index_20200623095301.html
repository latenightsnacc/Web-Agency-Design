<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="Styles/css/Stylesheet.css">
    <title>Ceeless || Licorne Technologies</title>
</head>
<body>
    <main class="wrapper">
        <!--Navigation Bar-->
        <nav class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="" alt="Ceeless logo">
                </a>
            </div>
            <div class="menu">
                <a class="menuIcon" href="#menu-modal" uk-toggle>
                    <span class="long-bar"></span>
                    <span class="short-bar"></span>
                    <span class="long-bar"></span>
                </a>
            </div>
        </nav>
        <!--Hero section-->
        <section class="header">
            <div class="container">
                <div class="row">
                    <div class="content">
                        <div class="col-3"></div>
                        <div class="col-9"></div>
                    </div>
                </div>
            </div>
        </section>
        <!--Portfolio section-->
        <section class="portfolio">
            <div class="container">
                <div class="row">
                    <!--Images Slider-->
                    <div class="col"></div>
                    <!--Images content-->
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <!--What we do section-->
        <section class="what-we-do">
            <div class="container">
                <div class="row">
                    <!--What we do text-->
                    <div class="col-4"></div>
                    <!--What we do visuals-->
                    <div class="col-8"></div>
                </div>
            </div>
        </section>
        <!--About section-->
        <section class="about">
            <div class="container">
                <div class="row">
                    <!--About us-->
                    <div class="col-3"></div>
                    <!--About the team-->
                    <div class="col-9"></div>
                </div>
            </div>
        </section>
        <!--Contact section-->
        <section class="contact"></section>
    </main>
    
    <!--Footer-->
    <footer class="footer">
        <p>&copy;Ceeless Designs | Licorne Technologies</p>
    </footer>  
   
   <!-- UIkit JS -->
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
   <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>
</html>
