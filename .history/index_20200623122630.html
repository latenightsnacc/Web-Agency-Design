<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="Styles/scss/Stylesheet.css">
    <title>Ceeless || Licorne Technologies</title>
</head>
<body>
    <main class="wrapper">
        <!--Navigation Bar-->
        <nav class="container navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="" alt="Ceeless logo">
                </a>
            </div>
            <div class="menu">
                <a class="menuIcon" href="#menu-modal" uk-toggle>
                    <span class="long-bar"></span>
                    <span class="short-bar"></span>
                    <span class="long-bar"></span>
                </a>
            </div>
        </nav>
        <!--Hero section-->
        <section class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="content">
                            <!--Menu icons-->
                            <div class="menuItems">
                                <ul class="menuList">
                                    <li>
                                        <a href="index.html" ><i class="fa fa-home"></i></a>
                                    </li>
                                    <li>
                                        <a href="index.html#about" class="active"><i class="fa fa-info"></i></a>
                                    </li>
                                    <li>
                                        <a href="index.html#portfolio"><i class="fa fa-tasks" aria-hidden="true"></i></a>
                                    </li>
                                    <li>
                                        <a href="index.html#contact"><i class="fa fa-send-o"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>  
                    </div>
                    <div class="col-md-9">
                        <div class="content">
                            <div class="text">
                                <h1>Ceeless Designs the future for those who create it.</h1>
                                <p>Create the ultimate experience with Ceeless.</p>
                                <!--Action Btn-->
                                <a href="#contact-modal" uk-toggle class="action-btn">Start &nbsp;<i class="fa fa-long-arrow-right"></i></a>
                            </div>   
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <!--Portfolio section-->
        <section class="portfolio">
            <div class="container">
                <div class="row">
                    <!--Images Slider-->
                    <div class="col-md-6">
                        <!--Slideshow-->
                        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="ratio: false; autoplay: true; autoplay-interval:2000">

                            <ul class="uk-slideshow-items" uk-height-viewport="offset-top: true;">
                                <li>
                                    <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-center-left">
                                        <img src="assets/DemoImage1.jpg" alt="" uk-cover>
                                        <div class="uk-position-center-left uk-position-small uk-text-center uk-light">
                                            <h2 class="uk-margin-remove">Center</h2>
                                            <p class="uk-margin-remove">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                        </div>
                                    </div>
                                    
                                </li>
                                <li>
                                    <img src="assets/DemoImage2.jpg" alt="" uk-cover>
                                </li>
                                <li>
                                    <img src="assets/DemoImage3.jpg" alt="" uk-cover>
                                </li>
                            </ul>
                        
                            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
                        
                        </div>
                    </div>
                    <!--Images content-->
                    <div class="col-md-6">
                        <h2>Porfolio</h2>
                    </div>
                </div>
            </div>
        </section>
        <!--What we do section-->
        <section class="what-we-do">
            <div class="container">
                <div class="row">
                    <!--What we do text-->
                    <div class="col-md-4">
                        <h2>Porfolio</h2>
                    </div>
                    <!--What we do visuals-->
                    <div class="col-md-8">
                        <h2>Porfolio</h2>
                    </div>
                </div>
            </div>
        </section>
        <!--About section-->
        <section class="about">
            <div class="container">
                <div class="row">
                    <!--About us-->
                    <div class="col-md-3">
                        <h2>Porfolio</h2>
                    </div>
                    <!--About the team-->
                    <div class="col-md-9">
                        <h2>Porfolio</h2>
                    </div>
                </div>
            </div>
        </section>
        <!--Contact section-->
        <section class="contact"></section>
    </main>
    
    <!--Footer-->
    <footer class="footer">
        <p>&copy;Ceeless Designs | Licorne Technologies</p>
    </footer>  
   
   <!-- UIkit JS -->
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
   <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
