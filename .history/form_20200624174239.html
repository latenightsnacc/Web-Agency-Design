<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />

    <!--Font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="Styles/scss/Stylesheet.css">
    <title>Ceeless || Licorne Technologies</title>
</head>
<body class="background">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <main class="wrapper  pt-3 pl-3 pr-3" uk-scrollspy="target: > section; cls: uk-animation-fade; delay:1000; repeat: true">
        <!--Navigation Bar-->
        <nav class="container navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="" alt="Ceeless logo">
                </a>
            </div>
            <div class="menu">
                <a class="menuIcon" href="#menu-modal" uk-toggle>
                    <span class="long-bar"></span>
                    <span class="short-bar"></span>
                    <span class="long-bar"></span>
                </a>
            </div>
        </nav>
        
        <!-- This is a button toggling the modal with the outside close button -->
        <button class="cta-btn" type="button" uk-toggle="target: #contact-modal">
            <i class="fa fa-envelope"></i>
        </button>

        <!-- This is the modal with the outside close button -->
        <div id="contact-modal" class="uk-modal-container" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <div class="cube"></div>
                <button class="uk-modal-close-outside" type="button" uk-close></button>
                <div class="container">
                    <div class="form-title">Talk to us</div>
                    <p>Work with us on your next project or get in touch for a chat.</p>
                    <div class="contact-details">
                        <a href="tel:+2348129793809">(+234) 08129793809</a>
                    </div>
                    <div class="contact-wrap">
                        <form action="" class="contact-form">
                            <div class="col-sm-12">
                                <div class="input-block">
                                    <label for="name">Name</label>
                                    <input class="form-control" type="text" required="true">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="input-block">
                                    <label for="">Email</label>
                                    <input class="form-control" type="email" required="true">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="input-block">
                                    <label for="">Message Subject</label>
                                    <select class="form-control" type="text" required="true">
                                        <option selected></option>
                                        <option id="brand-identity">Brand Identity</option>
                                        <option id="brand-identity">Web Design</option>
                                        <option id="brand-identity">Web Development</option>
                                        <option id="brand-identity">Mobile App Development</option>
                                        <option id="brand-identity">UI/UX</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="input-block textarea">
                                    <label for="">Tell us about your project</label>
                                    <textarea rows="3" type="text" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button class="square-button">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            <!--Form-->
          <div class="contact-wrap">
              <form action="" class="contact-form">
                  <div class="col-sm-12">
                      <div class="input-block">
                          <label for="name">Name</label>
                          <input class="form-control" type="text" required="true">
                      </div>
                  </div>
                  <div class="col-sm-12">
                      <div class="input-block">

                      </div>
                  </div>
                  <div class="col-sm-12">
                      <div class="input-block">
                          <label for="">Message Subject</label>
                          <select class="form-control" type="text" required="true">
                              <option selected></option>
                              <option id="brand-identity">Brand Identity</option>
                              <option id="brand-identity">Web Design</option>
                              <option id="brand-identity">Web Development</option>
                              <option id="brand-identity">Mobile App Development</option>
                              <option id="brand-identity">UI/UX</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-sm-12">
                      <div class="input-block textarea">
                          <label for="">Tell us about your project</label>
                          <textarea rows="3" type="text" class="form-control"></textarea>
                      </div>
                  </div>
                  <div class="col-sm-12">
                      <button class="square-button">Send</button>
                  </div>
              </form>
          </div>

    </main>
    
    <!--Footer-->
    <footer class="footer pl-3">
        <p class="">&copy;Ceeless Designs | Licorne Technologies</p>
    </footer>

   <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
