<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="Styles/scss/Stylesheet.css">
    <title>Ceeless || Licorne Technologies</title>
</head>
<body>
    <main class="wrapper">
        <!--Navigation Bar-->
        <nav class="container navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="" alt="Ceeless logo">
                </a>
            </div>
            <div class="menu">
                <a class="menuIcon" href="#menu-modal" uk-toggle>
                    <span class="long-bar"></span>
                    <span class="short-bar"></span>
                    <span class="long-bar"></span>
                </a>
            </div>
        </nav>
        <!--Hero section-->
        <section class="header">
            <div class="container">
                <div class="row">
                    <div class="content">
                        <div class="col-md-3">
                            <!--Menu icons-->
                            <div class="menuItems">
                                <ul class="menuList">
                                    <li>
                                        <a href="index.html" class="active"><i class="fa fa-home"></i></a>
                                    </li>
                                    <li>
                                        <a href="index.html#about"><i class="fa fa-info"></i></a>
                                    </li>
                                    <li>
                                        <a href="index.html#portfolio"><i class="fa fa-tasks" aria-hidden="true"></i></a>
                                    </li>
                                    <li>
                                        <a href="index.html#contact"><i class="fa fa-send-o"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <h1 class="header-text">Ceeless Designs the future for those who create it.</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Portfolio section-->
        <section class="portfolio">
            <div class="container">
                <div class="row">
                    <!--Images Slider-->
                    <div class="col-md-6"></div>
                    <!--Images content-->
                    <div class="col-md-6"></div>
                </div>
            </div>
        </section>
        <!--What we do section-->
        <section class="what-we-do">
            <div class="container">
                <div class="row">
                    <!--What we do text-->
                    <div class="col-md-4"></div>
                    <!--What we do visuals-->
                    <div class="col-md-8"></div>
                </div>
            </div>
        </section>
        <!--About section-->
        <section class="about">
            <div class="container">
                <div class="row">
                    <!--About us-->
                    <div class="col-md-3"></div>
                    <!--About the team-->
                    <div class="col-md-9"></div>
                </div>
            </div>
        </section>
        <!--Contact section-->
        <section class="contact"></section>
    </main>
    
    <!--Footer-->
    <footer class="footer">
        <p>&copy;Ceeless Designs | Licorne Technologies</p>
    </footer>  
   
   <!-- UIkit JS -->
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
   <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
